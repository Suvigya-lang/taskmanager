<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Create a new Task
        </h1>
        <input #Tasktitleinput class="input has-background-light is-medium" type="text" placeholder="Enter List Name"><br><br>
        <div class="buttons is-right">
            <button class="button is-primary has-text-white is-medium" (click)="createTask(Tasktitleinput.value)">Create</button>
            <button class="button is-medium" routerLink="/">Cancel</button>
        </div>
    </div>
</div>

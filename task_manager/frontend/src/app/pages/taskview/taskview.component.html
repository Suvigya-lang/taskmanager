<div class="centered-content">
    <div class="task-manager-container">
        <div class="sidebar has-background-white">
            <h1 class="title has-text-primary">
            Lists
            </h1>
            <div class="list-menu">
                <a class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists',list._id]" routerLinkActive="is-active">
                <p>{{list.title}}</p>
             </a>
            </div>
        <button class="button is-primary has-text-white" routerLink="/new-list">+ New List</button>
    </div>
    <div class="task-list-container has-background-light">
        <div *ngIf="taskExists">
            <div class= "top-bar">
                <h1 class="title has-text-primary">
                Tasks
                </h1>
                <div class="dropdown is-hoverable is-right">
                    <div class="dropdown-trigger">
                      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                        <span class="icon is-small">
                          <i class="fas fa-cog" aria-hidden="true"></i>
                        </span>
                      </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                          <a [routerLink]="['/edit-list',selectedListId]" class="dropdown-item">
                           Edit
                          </a>
                          <a class="dropdown-item" (click)="onDeleteClick()">
                            Delete
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="task" *ngFor="let task of tasks" (click)="onTaskClick(task)" [ngClass]="{'completed': task.completed}">
                <div class="task-text">
                    <p>{{task.title}}</p>
                </div>
                <div class="task-buttons">
                    <button class="button">
                        <div class="icon">
                        <i class="fas fa-edit"></i>
                        </div>
                    </button>
                    <button class=" button is-danger" (click)="onTaskDelete(task._id)" style="margin-left: 10px;">
                        <div class="icon">
                        <i class="fas fa-trash"></i>
                        </div>
                    </button>
                </div>    
            </div>
            
                
            
            <button class="circle-add-button button is-primary" routerLink="./new-task">
                <img src="../../../assets/icon.svg">
            </button>
            
            <h3 class="empty-state-text" *ngIf="tasks.length===0 && taskExists">Please add task </h3>
            <div *ngIf="!taskExists">
                <h3 class="empty-state-text">Please select a list from the side bar</h3>
            </div>
        </div>
               
        
    </div>
    </div>
